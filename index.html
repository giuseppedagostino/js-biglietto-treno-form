<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link al font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- link al foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno Form</title>
  </head>

  <body>
    <h1>Biglietto Treno Form</h1>

    <!-- inserimento nome e cognome -->
    <input type="text" placeholder="Inserisci nome e cognome" id="nome"></input>
    <!-- inserimento chilometri -->
    <input type="number" placeholder="Inserisci chilometri da percorrere" id="chilometri"></input>
    <!-- selezione categoria -->
    <!-- a che serve l'attributo for di label?? -->
    <label for="categoria"></label>
    <select id="categoria" name="categoria">
      <option value="Minorenne">Minorenne</option>
      <option value="Maggiorenne">Maggiorenne</option>
      <option value="Over 65">Over 65</option>
    </select>

    <!-- pulsante genera -->
    <button type="button" id="genera">Genera</button>

    <!-- script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
