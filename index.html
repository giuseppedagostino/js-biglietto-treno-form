<!DOCTYPE html>
<html lang="it" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- link al font Google -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600&display=swap" rel="stylesheet">
    <!-- link al foglio di stile -->
    <link rel="stylesheet" href="style.css">
    <title>Biglietto Treno Form</title>
  </head>

  <body>

    <h1>Benvenuto nella D'Agostino S.r.l.</h1>
    <section id="generatore">
      <!-- inserimento nome e cognome -->
      <input type="text" placeholder="Nome e cognome" id="nome"></input>
      <!-- inserimento chilometri -->
      <input type="number" placeholder="Percorrenza (Km)" id="chilometri"></input>

      <!-- selezione categoria -->
      <label for="eta"></label>
      <select id="eta" name="eta">
        <option value="Minorenne">Minorenne</option>
        <option value="Maggiorenne">Maggiorenne</option>
        <option value="Over 65">Over 65</option>
      </select>

      <!-- pulsante genera -->
      <button type="button" id="genera">Genera</button>
      <!-- pulsante annulla -->
      <button type="button" id="annulla">Annulla</button>
    </section>

    <h1>Il suo biglietto</h1>
    <section id="biglietto">
      <div>
        <p>Passeggero</p>
        <p id="nomeBiglietto"></p>
      </div>

      <div>
        <p>Offerta</p>
        <p id="offerta"></p>
      </div>

      <div>
        <p>Codice treno</p>
        <p id="codiceTrenoBiglietto"></p>
      </div>

      <div>
        <p>Numero carrozza</p>
        <p id="numeroCarrozzaBiglietto"></p>
      </div>

      <div>
        <p>Prezzo</p>
        <p id="prezzoFinale"></p>
      </div>
    </section>

    <!-- script -->
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
